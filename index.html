<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch a Sketch!</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./javascript.js" defer></script>
    <link rel="shortcut icon" href="./img/favicon.ico" />
</head>
<body>

    <!-- h1 class="title">Etch a Sketch!</!-->
    <img class="logo" src="./img/logo-no-background.png" alt="Etch a Sketch! logo">
    
    <div id="container" class="grid-container"></div>
    
    <div id="options" class="options">
        <select id="sizeSelect" class="select">
            <option value="8">8×8</option>
            <option value="16" selected>16×16</option>
            <option id="value32" value="32">32×32</option>
            <option id="value64" value="64">64×64</option>
        </select>

        <select id="modeSelect" class="select">
            <option value="color" selected>Color</option>
            <option value="rainbow">Rainbow</option>
            <option value="shading">Shading</option>
            <option value="eraser">Eraser</option>
        </select>

        <button id="clearButton" class="select clear">Clear</button>
    </div>
    
</body>
</html>
